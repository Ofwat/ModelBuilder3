

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myYearCodeLabel">Create or edit a Year Code</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!yearCode.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="yearCode.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_yearCode">Year Code</label>
            <input type="text" class="form-control" name="yearCode" id="field_yearCode"
                [(ngModel)]="yearCode.yearCode"
            required />
            <div [hidden]="!(editForm.controls.yearCode?.dirty && editForm.controls.yearCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.yearCode?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="field_transferBlockItem">Transfer Block Item</label>
            <select class="form-control" id="field_transferBlockItem" name="transferBlockItem" [(ngModel)]="yearCode.transferBlockItem" >
                <option [ngValue]="null"></option>
                <option [ngValue]="transferBlockItemOption.id === yearCode.transferBlockItem?.id ? yearCode.transferBlockItem : transferBlockItemOption" *ngFor="let transferBlockItemOption of transferblockitems; trackBy: trackTransferBlockItemById">{{transferBlockItemOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
