<div>
    <h2><span>Validation Rule Items</span>
        <button class="btn btn-primary float-xs-right create-validation-rule-item" [routerLink]="['/', { outlets: { popup: ['validation-rule-item-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Validation Rule Item
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right">
                        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                        <span  class="input-group-btn width-min">
                            <button class="btn btn-info" (click)="search(currentSearch)">
                                <span class="fa fa-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" *ngIf="currentSearch">
                            <button class="btn btn-info" (click)="clear()">
                                <span class="fa fa-trash-o"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="validationRuleItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Type</span></th>
            <th><span>Evaluate</span></th>
            <th><span>Value</span></th>
            <th><span>Validation Rule</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let validationRuleItem of validationRuleItems ;trackBy: trackId">
                <td><a [routerLink]="['../validation-rule-item', validationRuleItem.id ]">{{validationRuleItem.id}}</a></td>
                <td>{{validationRuleItem.type}}</td>
                <td>{{validationRuleItem.evaluate}}</td>
                <td>{{validationRuleItem.value}}</td>
                <td>
                    <div *ngIf="validationRuleItem.validationRule">
                        <a [routerLink]="['../validation-rule', validationRuleItem.validationRule?.id ]" >{{validationRuleItem.validationRule?.id}}</a>
                    </div>
                </td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../validation-rule-item', validationRuleItem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'validation-rule-item/'+ validationRuleItem.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'validation-rule-item/'+ validationRuleItem.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
