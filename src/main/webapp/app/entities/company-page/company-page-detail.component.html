
<div *ngIf="companyPage">
    <h2><span>Company Page</span> {{companyPage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span>Company Code</span></dt>
        <dd>
            <span>{{companyPage.companyCode}}</span>
        </dd>
        <dt><span>Page Code</span></dt>
        <dd>
            <span>{{companyPage.pageCode}}</span>
        </dd>
        <dt><span>Model</span></dt>
        <dd>
            <div *ngIf="companyPage.model">
                <a [routerLink]="['/model', companyPage.model?.id]">{{companyPage.model?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'company-page/'+ companyPage.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
