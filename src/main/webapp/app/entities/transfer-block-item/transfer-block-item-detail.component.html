
<div *ngIf="transferBlockItem">
    <h2><span>Transfer Block Item</span> {{transferBlockItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span>Item Code</span></dt>
        <dd>
            <span>{{transferBlockItem.itemCode}}</span>
        </dd>
        <dt><span>Company Type</span></dt>
        <dd>
            <span>{{transferBlockItem.companyType}}</span>
        </dd>
        <dt><span>Transfer B Lock</span></dt>
        <dd>
            <div *ngIf="transferBlockItem.transferBLock">
                <a [routerLink]="['/transfer-block', transferBlockItem.transferBLock?.id]">{{transferBlockItem.transferBLock?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'transfer-block-item/'+ transferBlockItem.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
