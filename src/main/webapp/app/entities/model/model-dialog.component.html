

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myModelLabel">Create or edit a Model</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!model.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="model.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_modelDetails">Model Details</label>
            <select class="form-control" id="field_modelDetails" name="modelDetails" [(ngModel)]="model.modelDetails">
                <option [ngValue]="null"></option>
                <option [ngValue]="modelDetailsOption.id === model.modelDetails?.id ? model.modelDetails : modelDetailsOption" *ngFor="let modelDetailsOption of modeldetails; trackBy: trackModelDetailsById">{{modelDetailsOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
