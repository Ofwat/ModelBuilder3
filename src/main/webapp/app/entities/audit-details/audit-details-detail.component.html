
<div *ngIf="auditDetails">
    <h2><span>Audit Details</span> {{auditDetails.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span>Username</span></dt>
        <dd>
            <span>{{auditDetails.username}}</span>
        </dd>
        <dt><span>Timestamp</span></dt>
        <dd>
            <span>{{auditDetails.timestamp}}</span>
        </dd>
        <dt><span>Reason</span></dt>
        <dd>
            <span>{{auditDetails.reason}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'audit-details/'+ auditDetails.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
