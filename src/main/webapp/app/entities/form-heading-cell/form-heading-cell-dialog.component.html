

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myFormHeadingCellLabel">Create or edit a Form Heading Cell</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!formHeadingCell.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="formHeadingCell.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                [(ngModel)]="formHeadingCell.text"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_useLineNumber">Use Line Number</label>
            <input type="checkbox" class="form-control" name="useLineNumber" id="field_useLineNumber"
                [(ngModel)]="formHeadingCell.useLineNumber"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_useItemCode">Use Item Code</label>
            <input type="checkbox" class="form-control" name="useItemCode" id="field_useItemCode"
                [(ngModel)]="formHeadingCell.useItemCode"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_useItemDescription">Use Item Description</label>
            <input type="checkbox" class="form-control" name="useItemDescription" id="field_useItemDescription"
                [(ngModel)]="formHeadingCell.useItemDescription"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_useUnit">Use Unit</label>
            <input type="checkbox" class="form-control" name="useUnit" id="field_useUnit"
                [(ngModel)]="formHeadingCell.useUnit"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_useYearCode">Use Year Code</label>
            <input type="checkbox" class="form-control" name="useYearCode" id="field_useYearCode"
                [(ngModel)]="formHeadingCell.useYearCode"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_useConfidenceGrades">Use Confidence Grades</label>
            <input type="checkbox" class="form-control" name="useConfidenceGrades" id="field_useConfidenceGrades"
                [(ngModel)]="formHeadingCell.useConfidenceGrades"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_row">Row</label>
            <input type="text" class="form-control" name="row" id="field_row"
                [(ngModel)]="formHeadingCell.row"
            required />
            <div [hidden]="!(editForm.controls.row?.dirty && editForm.controls.row?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.row?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_formHeadingColumn">Form Heading Column</label>
            <input type="text" class="form-control" name="formHeadingColumn" id="field_formHeadingColumn"
                [(ngModel)]="formHeadingCell.formHeadingColumn"
            required />
            <div [hidden]="!(editForm.controls.formHeadingColumn?.dirty && editForm.controls.formHeadingColumn?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.formHeadingColumn?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_rowSpan">Row Span</label>
            <input type="text" class="form-control" name="rowSpan" id="field_rowSpan"
                [(ngModel)]="formHeadingCell.rowSpan"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_formHeadingColumnSpan">Form Heading Column Span</label>
            <input type="text" class="form-control" name="formHeadingColumnSpan" id="field_formHeadingColumnSpan"
                [(ngModel)]="formHeadingCell.formHeadingColumnSpan"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_itemCode">Item Code</label>
            <input type="text" class="form-control" name="itemCode" id="field_itemCode"
                [(ngModel)]="formHeadingCell.itemCode"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_yearCode">Year Code</label>
            <input type="text" class="form-control" name="yearCode" id="field_yearCode"
                [(ngModel)]="formHeadingCell.yearCode"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_width">Width</label>
            <input type="text" class="form-control" name="width" id="field_width"
                [(ngModel)]="formHeadingCell.width"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cellCode">Cell Code</label>
            <input type="text" class="form-control" name="cellCode" id="field_cellCode"
                [(ngModel)]="formHeadingCell.cellCode"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_groupDescriptionCode">Group Description Code</label>
            <input type="text" class="form-control" name="groupDescriptionCode" id="field_groupDescriptionCode"
                [(ngModel)]="formHeadingCell.groupDescriptionCode"
             />
        </div>

        <div class="form-group">
            <label for="field_formTop">Form Top</label>
            <select class="form-control" id="field_formTop" name="formTop" [(ngModel)]="formHeadingCell.formTop" >
                <option [ngValue]="null"></option>
                <option [ngValue]="formOption.id === formHeadingCell.formTop?.id ? formHeadingCell.formTop : formOption" *ngFor="let formOption of forms; trackBy: trackFormById">{{formOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_formLeft">Form Left</label>
            <select class="form-control" id="field_formLeft" name="formLeft" [(ngModel)]="formHeadingCell.formLeft" >
                <option [ngValue]="null"></option>
                <option [ngValue]="formOption.id === formHeadingCell.formLeft?.id ? formHeadingCell.formLeft : formOption" *ngFor="let formOption of forms; trackBy: trackFormById">{{formOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
