<div>
    <h2><span>Text Blocks</span>
        <button class="btn btn-primary float-xs-right create-text-block" [routerLink]="['/', { outlets: { popup: ['text-block-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Text Block
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right">
                        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                        <span  class="input-group-btn width-min">
                            <button class="btn btn-info" (click)="search(currentSearch)">
                                <span class="fa fa-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" *ngIf="currentSearch">
                            <button class="btn btn-info" (click)="clear()">
                                <span class="fa fa-trash-o"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="textBlocks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Description</span></th>
            <th><span>Version Number</span></th>
            <th><span>Text Format Code</span></th>
            <th><span>Text Type Code</span></th>
            <th><span>Retired</span></th>
            <th><span>Data</span></th>
            <th><span>Text</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let textBlock of textBlocks ;trackBy: trackId">
                <td><a [routerLink]="['../text-block', textBlock.id ]">{{textBlock.id}}</a></td>
                <td>{{textBlock.description}}</td>
                <td>{{textBlock.versionNumber}}</td>
                <td>{{textBlock.textFormatCode}}</td>
                <td>{{textBlock.textTypeCode}}</td>
                <td>{{textBlock.retired}}</td>
                <td>{{textBlock.data}}</td>
                <td>
                    <div *ngIf="textBlock.text">
                        <a [routerLink]="['../text', textBlock.text?.id ]" >{{textBlock.text?.id}}</a>
                    </div>
                </td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../text-block', textBlock.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'text-block/'+ textBlock.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'text-block/'+ textBlock.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
