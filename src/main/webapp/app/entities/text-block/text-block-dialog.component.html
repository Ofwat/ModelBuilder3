

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myTextBlockLabel">Create or edit a Text Block</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!textBlock.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="textBlock.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="textBlock.description"
            required />
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_versionNumber">Version Number</label>
            <input type="text" class="form-control" name="versionNumber" id="field_versionNumber"
                [(ngModel)]="textBlock.versionNumber"
            required />
            <div [hidden]="!(editForm.controls.versionNumber?.dirty && editForm.controls.versionNumber?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.versionNumber?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_textFormatCode">Text Format Code</label>
            <input type="text" class="form-control" name="textFormatCode" id="field_textFormatCode"
                [(ngModel)]="textBlock.textFormatCode"
            required />
            <div [hidden]="!(editForm.controls.textFormatCode?.dirty && editForm.controls.textFormatCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.textFormatCode?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_textTypeCode">Text Type Code</label>
            <input type="text" class="form-control" name="textTypeCode" id="field_textTypeCode"
                [(ngModel)]="textBlock.textTypeCode"
            required />
            <div [hidden]="!(editForm.controls.textTypeCode?.dirty && editForm.controls.textTypeCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.textTypeCode?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_retired">Retired</label>
            <input type="checkbox" class="form-control" name="retired" id="field_retired"
                [(ngModel)]="textBlock.retired"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_data">Data</label>
            <input type="text" class="form-control" name="data" id="field_data"
                [(ngModel)]="textBlock.data"
            required />
            <div [hidden]="!(editForm.controls.data?.dirty && editForm.controls.data?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.data?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="field_text">Text</label>
            <select class="form-control" id="field_text" name="text" [(ngModel)]="textBlock.text" >
                <option [ngValue]="null"></option>
                <option [ngValue]="textOption.id === textBlock.text?.id ? textBlock.text : textOption" *ngFor="let textOption of texts; trackBy: trackTextById">{{textOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
