
<div *ngIf="modelAudit">
    <h2><span>Model Audit</span> {{modelAudit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span>Model Audit Detail</span></dt>
        <dd>
            <div *ngIf="modelAudit.modelAuditDetail">
                <a [routerLink]="['/audit-details', modelAudit.modelAuditDetail?.id]">{{modelAudit.modelAuditDetail?.id}}</a>
            </div>
        </dd>
        <dt><span>Model</span></dt>
        <dd>
            <div *ngIf="modelAudit.model">
                <a [routerLink]="['/model', modelAudit.model?.id]">{{modelAudit.model?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'model-audit/'+ modelAudit.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
