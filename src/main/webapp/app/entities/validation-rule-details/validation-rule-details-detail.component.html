
<div *ngIf="validationRuleDetails">
    <h2><span>Validation Rule Details</span> {{validationRuleDetails.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span>Code</span></dt>
        <dd>
            <span>{{validationRuleDetails.code}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{validationRuleDetails.description}}</span>
        </dd>
        <dt><span>Formula</span></dt>
        <dd>
            <span>{{validationRuleDetails.formula}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'validation-rule-details/'+ validationRuleDetails.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
