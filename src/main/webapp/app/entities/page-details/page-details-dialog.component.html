

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myPageDetailsLabel">Create or edit a Page Details</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!pageDetails.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="pageDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="pageDetails.code"
            required />
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="pageDetails.description"
            required />
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pageText">Page Text</label>
            <input type="text" class="form-control" name="pageText" id="field_pageText"
                [(ngModel)]="pageDetails.pageText"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_companyType">Company Type</label>
            <input type="text" class="form-control" name="companyType" id="field_companyType"
                [(ngModel)]="pageDetails.companyType"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_heading">Heading</label>
            <input type="text" class="form-control" name="heading" id="field_heading"
                [(ngModel)]="pageDetails.heading"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_commercialInConfidence">Commercial In Confidence</label>
            <input type="checkbox" class="form-control" name="commercialInConfidence" id="field_commercialInConfidence"
                [(ngModel)]="pageDetails.commercialInConfidence"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_hidden">Hidden</label>
            <input type="checkbox" class="form-control" name="hidden" id="field_hidden"
                [(ngModel)]="pageDetails.hidden"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_textCode">Text Code</label>
            <input type="text" class="form-control" name="textCode" id="field_textCode"
                [(ngModel)]="pageDetails.textCode"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
