

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myTransferLabel">Create or edit a Transfer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!transfer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="transfer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="transfer.description"
             />
        </div>

        <div class="form-group">
            <label for="field_transferCondition">Transfer Condition</label>
            <select class="form-control" id="field_transferCondition" name="transferCondition" [(ngModel)]="transfer.transferCondition">
                <option [ngValue]="null"></option>
                <option [ngValue]="transferConditionOption.id === transfer.transferCondition?.id ? transfer.transferCondition : transferConditionOption" *ngFor="let transferConditionOption of transferconditions; trackBy: trackTransferConditionById">{{transferConditionOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_model">Model</label>
            <select class="form-control" id="field_model" name="model" [(ngModel)]="transfer.model" >
                <option [ngValue]="null"></option>
                <option [ngValue]="modelOption.id === transfer.model?.id ? transfer.model : modelOption" *ngFor="let modelOption of models; trackBy: trackModelById">{{modelOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
