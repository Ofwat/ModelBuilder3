
<div *ngIf="transfer">
    <h2><span>Transfer</span> {{transfer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{transfer.description}}</span>
        </dd>
        <dt><span>Transfer Condition</span></dt>
        <dd>
            <div *ngIf="transfer.transferCondition">
                <a [routerLink]="['/transfer-condition', transfer.transferCondition?.id]">{{transfer.transferCondition?.id}}</a>
            </div>
        </dd>
        <dt><span>Model</span></dt>
        <dd>
            <div *ngIf="transfer.model">
                <a [routerLink]="['/model', transfer.model?.id]">{{transfer.model?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'transfer/'+ transfer.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
