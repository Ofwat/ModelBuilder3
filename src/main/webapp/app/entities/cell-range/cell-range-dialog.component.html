

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myCellRangeLabel">Create or edit a Cell Range</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cellRange.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cellRange.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_startYear">Start Year</label>
            <input type="text" class="form-control" name="startYear" id="field_startYear"
                [(ngModel)]="cellRange.startYear"
            required />
            <div [hidden]="!(editForm.controls.startYear?.dirty && editForm.controls.startYear?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.startYear?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_endYear">End Year</label>
            <input type="text" class="form-control" name="endYear" id="field_endYear"
                [(ngModel)]="cellRange.endYear"
            required />
            <div [hidden]="!(editForm.controls.endYear?.dirty && editForm.controls.endYear?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.endYear?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
