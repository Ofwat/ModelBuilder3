

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myFormLabel">Create or edit a Form</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!form.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="form.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_formDetail">Form Detail</label>
            <select class="form-control" id="field_formDetail" name="formDetail" [(ngModel)]="form.formDetail">
                <option [ngValue]="null"></option>
                <option [ngValue]="formDetailsOption.id === form.formDetail?.id ? form.formDetail : formDetailsOption" *ngFor="let formDetailsOption of formdetails; trackBy: trackFormDetailsById">{{formDetailsOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_section">Section</label>
            <select class="form-control" id="field_section" name="section" [(ngModel)]="form.section" >
                <option [ngValue]="null"></option>
                <option [ngValue]="sectionOption.id === form.section?.id ? form.section : sectionOption" *ngFor="let sectionOption of sections; trackBy: trackSectionById">{{sectionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
