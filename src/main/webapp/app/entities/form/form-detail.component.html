
<div *ngIf="form">
    <h2><span>Form</span> {{form.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span>Form Detail</span></dt>
        <dd>
            <div *ngIf="form.formDetail">
                <a [routerLink]="['/form-details', form.formDetail?.id]">{{form.formDetail?.id}}</a>
            </div>
        </dd>
        <dt><span>Section</span></dt>
        <dd>
            <div *ngIf="form.section">
                <a [routerLink]="['/section', form.section?.id]">{{form.section?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'form/'+ form.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
